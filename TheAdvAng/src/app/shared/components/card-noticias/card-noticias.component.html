<main>
  <section class="latest-news">
    <div class="card">
      <ul>
        <li class="card-noticias">
          <div class="content">
            <h3 class="titulo">{{noticias.titulo}}</h3>
          </div>
          
          <div class="image-container">
            <img [src]="noticias.imagen" [alt]="noticias.titulo" height="300px" width="300px" class="centered-image">
          </div>
          
          <div class="content">
            <p class="parrafo">{{noticias.descripcion}}</p>
          </div> 
        </li>
      </ul>
    </div>
  </section>
</main>
