<main>
  <div class="wrapper">
    <div class="product-img">
        <img [src]="componentes.imagen" [alt]="componentes.Nombre">
    </div>
  <div class="product-info">
    <div class="product-text">
        <h1>{{componentes.Nombre}}</h1>
        <p>{{componentes.Descripcion}}</p>
        <p>Puntuacion:{{componentes.Puntuacion}}</p>
    </div>
    <br>
    <div class="product-price-btn">
        <p><span>${{componentes.Precio}}COP</span></p>
    </div>
</div>
</div>
</main>
